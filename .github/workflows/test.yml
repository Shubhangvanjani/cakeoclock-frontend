name: My first git action
on: [push]
jobs:
  print-hello-world:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/@checkout@v2
      - uses: actions/@setup-node@v2
        with:
          node-version: 14
      - run: node -v
      - name: Install Node_Modules
        run: npm install
      - name: Build the project
        run: npm run build
      - name: Setup Finished
        run: echo "Finished...."